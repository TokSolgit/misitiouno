<!DOCTYPE html>
<html lang="es">
<head>

    <link rel="stylesheet" href="styles.css">

            <h1>Bienvenido a la Sección 2</h1>
            <p>Este es el contenido de la sección 2.</p>

    <script src="script.js"></script>

</html>
